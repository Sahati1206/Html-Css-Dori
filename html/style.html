<!DOCTYPE>
<html>
	<head>
		<title>Style in HTML</title>
	</head>
	<body>
	<h1>Style in HTML</h1>
	<!--style esht atribut-->
	<!--tag atributka veti vlere-->
	<p style="color:red;background-color:black">Prizren</p>
	<p style="text-align:center">Shkolla digjitale</p>
	<p style="font-size:35px">Shkolla digjitale</p>
	<p style="font-family:arial">Shkolla digjitale</p>
	<p style="font-size:25.1px;text-align:right">Shkolla digjitale</p>
	<img style="width:300px; height:200px" src="prz.jpg">
	<p style="background-color:red;width:150px;height:100px">Shkolla Digjitale</p>
	<hr>
	<p style="background-color:grey;color:black;text-align:center;font-size:50px">Shkolla Digjitale</p>
	<!--disa tage bazike-->
	<b>Shkolla Digjitale</b>
	<!--i ban mat trasha-->
	<br>
	<i>Shkolla Digjitale</i>
	<!--italik-->
	<br>
	<mark>Shkolla Digjitale</mark>
	<br>
	<u>Shkolla Digjitale</u>
	<!--underline-->
	<br>
	<del>SHD</del>
	<!--delete-->
	<br>
	<pre>Sh K O LL A</pre>
	<!--preview-->
	<br>
	<p>H<sub>2</sub>O</p>
	<!-- e ul posht (sub)-->
	<br>
	<p>e<sup>x</sup></p>
	<!-- e qon nalt <sup-->
	<br>
	<q>ShD</q>
	<!--thojza-->
	<br>
	<small>SHD</small>
	<!--i ban mat vogla-->
	<br>
	<p><b><i><mark><del>SHD</del></mark></i></b></p>
	</body>
	
</html>
